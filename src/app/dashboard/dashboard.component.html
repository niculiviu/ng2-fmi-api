<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
      <input [(ngModel)]="newCategory" class="form-control" />
    </div>
    <div class="col-sm-9">
      <button class="btn btn-primary" (click)="addNewCategory(newCategory)">Add Category</button>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-sm-3" *ngFor="let category of categories">
      <div class="well well-sm">
        <p>{{category.categoryName}}</p>
        <app-new-task-component 
        [categoryId]="category.id"
        (newTaskEvent)="addTask($event)"  #newTaskInput></app-new-task-component>
        <!-- *ngFor="let task of tasks; let i = index"-->
       <app-task-component 
           *ngFor="let task of tasks; let i = index"
           [task]="task"
           [category]="category"
           ></app-task-component>
      </div>
    </div>
  </div>
</div>
