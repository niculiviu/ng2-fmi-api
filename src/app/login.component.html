<div class="container">
<div class="page-header">
    <h2>Login</h2>
</div>
<div class="form-group">
<label>Username</label>
<input 
    class="form-control" 
    placeholder="Email" 
    [(ngModel)]="user.username"/>
</div>
<div class="form-group">
    <label>password</label>
    <input 
    class="form-control" 
    placeholder="Password"
    [(ngModel)]="user.password"/>
</div>
<a class="btn btn-default"
 (click)="login()">LOGIN</a>
</div>
